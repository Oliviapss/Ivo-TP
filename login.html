<!DOCTYPE html>
<html lang="en" x-data="loginApp()">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Petifu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100" style="background-color: #49A1BC;">

<div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
<h2 class="text-center mb-4" style="color: #0B3950;">Login Petifu</h2>
<form @submit.prevent="checkLogin">
    <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" id="email" class="form-control" x-model="email" required>
    </div>
    <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" class="form-control" x-model="password" required>
    </div>
    <template x-if="error">
    <div class="alert alert-danger" role="alert">
        Incorrect email or password.
    </div>
    </template>
    <button type="submit" class="btn btn-primary w-100">Login</button>
</form>
    <div class="text-center mt-3">
    <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
    <div class="text-center mt-2">
    <p><a href="index.html">Back to Home</a></p>
    </div>
</div>

<script>
function loginApp() {
return {
    email: '',
    password: '',
    NombreCompleto: '',
    success: false,
    error: false,
    checkLogin() {
    let users = JSON.parse(localStorage.getItem('users') || '[]');
    let user = users.find(user => user.email === this.email && user.password === this.password);
    if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        window.location.href = 'testimonios.html'; // Redirect to profile page
    } else {
        this.error = true;
    }
    }
}
}
</script>

</body>
</html>
