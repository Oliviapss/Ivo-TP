<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: false }" x-init="checkAuth()">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Scorik</title>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<style>
    body {
    margin: 0;
    background-color: #5AE9DD;
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
    }

    .center-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    }

    .logo {
    width: 200px;
    max-width: 80%;
    margin-bottom: 20px;
    }

    .brand-name {
    font-size: 2rem;
    font-weight: bold;
    color: #6B2BD9;
    letter-spacing: 5px;
    }

    .slogan {
    color: #6B2BD9;
    font-size: 1.2rem;
    margin-bottom: 40px;
    }

    .cta-button {
    background-color: #6B2BD9;
    color: white;
    border: none;
    border-radius: 30px;
    padding: 15px 40px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    transition: transform 0.2s ease;
    }

    .cta-button:hover {
    transform: scale(1.05);
    }

    /* Botón menú estilo hamburguesa */
    .menu-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: #6B2BD9;
    padding: 10px;
    border-radius: 15px;
    cursor: pointer;
    z-index: 10;
    }

    .menu-btn div {
    width: 25px;
    height: 5px;
    background-color: white;
    margin: 4px 0;
    border-radius: 3px;
    }

    /* Sidebar */
    .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100%;
    background-color: #6b2bd97c;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    z-index: 20;
    padding-top: 60px;
    }

    .sidebar.open {
    transform: translateX(0);
    }

    .menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    }

    .menu-button {
    background-color: #ffffff;
    color: #8300f6cf;
    font-weight: bold;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    margin: 15px 0;
    width: 150px;
    cursor: pointer;
    }

    .menu-button:hover {
    background-color: #e0d7f8;
    transform: scale(1.05);
    }

    .bottom-icon {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;
    }
</style>
</head>
<body x-data="{ sidebarOpen: false }">

<!-- Botón menú hamburguesa -->
<div class="menu-btn" @click="sidebarOpen = !sidebarOpen">
    <div></div>
    <div></div>
    <div></div>
</div>

<!-- Sidebar -->
<div :class="{ 'sidebar': true, 'open': sidebarOpen }">
    <div class="menu">
    <button class="menu-button" onclick="location.href='mp3tomusic.html'">mp3 to music sheet</button>
    <button class="menu-button" onclick="location.href='library.html'">Library</button>
    <button class="menu-button" onclick="location.href='create.html'">Create</button>
    </div>
    <div class="bottom-icon" @click="sidebarOpen = false">
    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="40" height="40">
        <path d="M18 6L6 18M6 6l12 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    </div>
</div>

<!-- Contenido central -->
<div class="center-content">
    <img src="Img/logo skorik.png" alt="Scorik Logo" class="logo" />
    <a href="mp3tomusic.html" class="cta-button">mp3 to music sheet</a>
</div>

<script>
    function checkAuth() {
    if (!localStorage.getItem('currentUser')) {
        window.location.href = 'login.html';
    }
    }
</script>
</body>
</html>
